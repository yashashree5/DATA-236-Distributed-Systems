<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Book</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="card form-card">

        <header class="header">
          <h1>Delete Book</h1>
          <p>Confirm deletion of the selected book.</p>
        </header>

        <div class="form-body">
          <p style="font-size:1.05rem; color: rgba(43,29,18,0.80);">
            Are you sure you want to delete:
            <strong>{{ book.title }}</strong> by <strong>{{ book.author }}</strong> (ID: {{ book.id }})?
          </p>

          <form method="post" action="/delete/{{ book.id }}" class="actions" style="justify-content:flex-end; margin-top:14px;">
            <button class="btn danger" type="submit">Yes, Delete</button>
            <a class="btn ghost" href="/">Cancel</a>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
