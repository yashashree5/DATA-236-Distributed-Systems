<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Book</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="card form-card">

        <header class="header">
          <h1>Update Book (ID: {{ book.id }})</h1>
          <p>Edit the title and author, then update.</p>
        </header>

        <div class="form-body">
          <form method="post" action="/update/{{ book.id }}" class="form">

            <div class="form-grid">
              <label>
                Book Title
                <input class="input full" type="text" name="title" value="{{ book.title }}" required />
              </label>

              <label>
                Author Name
                <input class="input full" type="text" name="author" value="{{ book.author }}" required />
              </label>
            </div>

            <div class="actions" style="justify-content:flex-end;">
              <button class="btn secondary" type="submit">Update</button>
              <a class="btn ghost" href="/">Cancel</a>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
