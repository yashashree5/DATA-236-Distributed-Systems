<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Book</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="card form-card">

        <header class="header">
          <h1>Add New Book</h1>
          <p>Enter the book title and author name, then save.</p>
        </header>

        <div class="form-body">
          <form method="post" action="/add" class="form">

            <div class="form-grid">
              <label>
                Book Title
                <input class="input full" type="text" name="title" placeholder="Enter book title" required />
              </label>

              <label>
                Author Name
                <input class="input full" type="text" name="author" placeholder="Enter author name" required />
              </label>
            </div>

            <div class="actions" style="justify-content:flex-end;">
              <button class="btn" type="submit">Save</button>
              <a class="btn ghost" href="/">Cancel</a>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
